<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
</head>
<body>

  <div>
    <div class="form-group">
      <input class="form-control" type="text" name="" id="location">
    </div>
    <div class="form-group">
      <input type="submit" name="" id="submit-loc">
    </div>
  </div>

  <div>
    <button id="celsius" class="btn btn-primary mr-3 p-4">°C</button>
    <button id="fahrenheit" class="btn btn-primary p-4">°F</button>
  </div>

  <div id="weather-info" class="container">
  </div>

  <script type="text/javascript" src="app.js"></script>
</body>
</html>
