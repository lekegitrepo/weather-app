<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
  <title>Weather App</title>
</head>

<body>

  <main>
    <section class="bg-video">
      <div class="weather-info">
        <div id="loader-container" class="loader-container">
          <div class="loader"></div>
        </div>

        <div class="form">
          <div class="form-group">
            <input class="form-control mx-auto" type="text" name="" id="location">
          </div>
          <div class="form-group text-center">
            <input type="submit" class="btn btn-primary" id="submit-loc">
          </div>
        </div>

        <div id="info-container" class="text-center my-4">
          <h4>Weather Info</h4>
        </div>
        <div class="sub-container">
          <div class="row">
            <div class="col-md-4">
              <div class="col-md-12 sub-info location">
                <h5 class="text-center pt-2">Location</h5>
                <div></div>
                <div></div>
                <div></div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="col-md-12 sub-info temp">
                <h5 class="text-center pt-2">Temperature</h5>
                <div class="temp-info">
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                  <div></div>
                </div>
                <div class="temp-btns text-center pb-2">
                  <button id="celsius" class="btn btn-primary mr-3 p-1">°C</button>
                  <button id="fahrenheit" class="btn btn-primary p-1">°F</button>
                </div>
              </div>
            </div>
            <div class="col-md-4">
              <div class="col-md-12  sub-info weather">
                <h5 class="text-center pt-2">Weather</h5>
                <div class="status-icon text-center"><img id="weather-icon" src=""></div>
                <div class="weather-status-info">
                  <div></div>
                  <div></div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="date-container">
          <div id="date"></div>
        </div>
      </div>
      <div class="video-container">
        <video autoplay loop muted>
          <source src="../bg-videos/waves.mp4" type="video/mp4">
        </video>
      </div>
    </section>
  </main>

  <script type="text/javascript" src="app.js"></script>
</body>

</html>
